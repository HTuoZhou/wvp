server:
  port: 7452
  servlet:
    context-path: /wvp

spring:
  application:
    name: wvp
  flyway:
    enabled: true
  # mysql数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wvpDb?serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf8
    username: root
    password: 123456
  # redis配置
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 1

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.htuozhou.wvp.persistence.po
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
